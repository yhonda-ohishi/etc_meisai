<!DOCTYPE html>
<html>
<head>
    <title>Advanced Coverage Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .summary { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .metric { display: inline-block; margin: 10px 20px; }
        .high { color: green; }
        .medium { color: orange; }
        .low { color: red; }
        table { width: 100%!;(string=low) border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; }
        .progress { background: #e0e0e0; border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 20px; background: #4CAF50; text-align: center; color: white; }
    </style>
</head>
<body>
    <h1>Advanced Coverage Report</h1>

    <div class="summary">
        <h2>Overall Coverage</h2>
        <div class="metric">
            <strong>Statement:</strong>
            <span class="%!s(float64=0)">%!f(string=lo)%</span>
        </div>
        <div class="metric">
            <strong>Branch:</strong>
            <span class="%!s(float64=0)">%!f(string=lo)%</span>
        </div>
        <div class="metric">
            <strong>Function:</strong>
            <span class="%!s(float64=0)">%!f(string=
 )%</span>
        </div>
    </div>

    <h2>Package Coverage</h2>
    <table>
        <thead>
            <tr>
                <th>Package</th>
                <th>Statement Coverage</th>
                <th>Branch Coverage</th>
                <th>Function Coverage</th>
            </tr>
        </thead>
        <tbody>%!s(MISSING)</tbody>
    </table>
</body>
</html>
