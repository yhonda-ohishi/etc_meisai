version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis
    - file_option: go_package_prefix
      module: buf.build/protocolbuffers/wellknowntypes
  override:
    - file_option: go_package_prefix
      value: github.com/yhonda-ohishi/etc_meisai/src/pb
plugins:
  # Generate Go structs and interfaces
  - local: protoc-gen-go
    out: ../pb
    opt:
      - paths=source_relative
  # Generate gRPC service code
  - local: protoc-gen-go-grpc
    out: ../pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  # Generate grpc-gateway reverse proxy
  - local: protoc-gen-grpc-gateway
    out: ../pb
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  # Generate OpenAPI/Swagger specs
  - local: protoc-gen-openapiv2
    out: ../pb
    opt:
      - allow_merge=true
      - merge_file_name=etc_meisai
      - use_go_templates=true